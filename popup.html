<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h4>TabKondo</h4>
  <button id="saveAll">Clean & Save Tabs</button>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
    background: #45a049;
    transform: translateY(-0.5px);
    }

    button:active {
    transform: translateY(0.5px);
    }
    /* Progress bar container hidden by default */
    #progressContainer {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
      display: none;
    }
    /* Green progress bar that will fill in via script */
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.5s ease;
    }
  </style>
  <script src="popup.js"></script>
</body>
</html>
